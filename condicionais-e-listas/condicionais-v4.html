<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuario Logado: {{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Anonimo</p>
    <p v-else>Nenhum Usuario logado</p>
    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar'}} </button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        desenvolvido para voce {{nome}}
    </footer>
    <footer v-show="!logado">
            desenvolvido para anonimos
    </footer>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
